<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sizer</title>
    <link rel="stylesheet" href="output.css">
    <script src="firebaseConfig.js" defer></script>
    <script src="home.js" type="module" defer></script>
</head>
<body>
    <nav class="p-5 flex items-center justify-between">
        <span class="text-2xl font-semibold">Image Sizer</span>
        <div class="relative z-10 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 dots-vertical" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd" />
            </svg>
            <ul class="absolute right-0 top-6 w-40 shadow-md border-2 rounded pop-up-menu bg-white" hidden>
                <li class="p-2 hover:bg-gray-100 pop-up-menu-item" data-section="capture">Capture Image</li>
                <li class="p-2 hover:bg-gray-100 pop-up-menu-item font-semibold text-gray-700" data-section="signout">Sign Out</li>
                <li class="p-2 hover:bg-gray-100 pop-up-menu-item font-semibold text-red-600" data-section="close">Close</li>
            </ul>
        </div>
    </nav>
    <section class="px-3" id="capture">
        <h1 class="my-4 flex justify-between items-center">
            <span class="text-xl text-gray-500"><b>Capture</b> Image</span>
            <button class="text-white bg-red-500 p-2 rounded shadow-md text-sm" id="remove_image">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </h1>
        <figure class="flex justify-center">
            <img src="no_image.jpg" alt="No Image">
        </figure>
        <div class="flex justify-between mt-10 mb-20">
            <input type="text" placeholder="Enter Size in kb.." class="w-full border-b-2 outline-1 p-2">
            <select class="border-2 outline-1 p-2 mr-2 bg-slate-200">
                <option value="KB">kb</option>
            </select>
            <button class="text-white bg-green-700 p-2 rounded shadow-md text-sm">Resize</button>
        </div>
    </section>
    <div class="fixed bottom-4 w-full flex justify-center">
        <button class="flex justify-center gap-2 text-white bg-blue-500 p-3 rounded-3xl shadow-md" id="capture_image">
            <span>Capture</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
        <input type="file" accept="image/*" capture="camera" id="open_camera" hidden>
    </div>        
</body>
</html>
